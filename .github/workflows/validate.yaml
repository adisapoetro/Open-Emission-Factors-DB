name: CSV File Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3' # Version range or exact version of a Python version to use, using SemVer's version range syntax

      - name: Get pip cache directory
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
          
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-1 # increment to reset cache
          restore-keys: |
            ${{ runner.os }}-pip-1

      - name: Install OEFDB python SDK
        run: python3 -m pip install --extra-index-url https://test.pypi.org/simple/ oefdb-test

      - name: Validate database
        run: oefdb_validate -i OpenEmissionFactorsDB.csv
